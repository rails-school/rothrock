<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Rails School</title>
    <link rel="stylesheet" href="framework7.min.css">
    <link rel="stylesheet" href="font-awesome.min.css">
    <link rel="stylesheet" href="rothrock-single-class.css">
  </head>
  <body>
    <div class="statusbar-overlay"></div>
    <div class="views">
      <div class="view view-main">
        <div class="pages navbar-through toolbar-through">
          <div data-page="single-class" class="page">
            <div class="page-content single-class js-single-class">
              <script id="single-class-template" type="text/template7">{{#js_compare "this.isAttending == true"}}
                <header><img src="going-pin.png" class="class-going-pin">
                  <p class="countdown js-header-countdown">{{lesson.countdown}}</p>
                </header>{{else}}
                <header class="hidden"><img src="going-pin.png" class="class-going-pin">
                  <p class="countdown js-header-countdown">{{lesson.countdown}}</p>
                </header>{{/js_compare}}
                <section data-slug="{{lesson.slug}}"><img src="logo-diamond.png" class="logo">
                  <p class="attendees">
                    {{#js_compare "this.attendees == 0"}} Be the first join to join this class! {{/js_compare}}
                    {{#js_compare "this.attendees == 1"}} 1 student is going {{/js_compare}}
                    {{#js_compare "this.attendees > 1"}}{{attendees}} students are going {{/js_compare}}
                  </p>
                  <h1>{{lesson.title}}</h1>
                  <h2>{{lesson.summary}}</h2>
                  <ul>
                    <li>
                      <p class="ic-ruby"><i class="fa fa-diamond"></i></p>
                      <p>{{teacher.name}}</p>
                    </li>
                    <li class="js-map">
                      <p class="ic-venue"><i class="fa fa-map-marker"></i></p>
                      <p>{{venue.name}}</p>
                    </li>
                    <li class="js-calendar">
                      <p class="ic-calendar"><i class="fa fa-calendar-o"></i></p>
                      <p>{{lesson.date}} ({{lesson.countdown}})</p>
                    </li>
                    <li class="js-calendar">
                      <p class="ic-clock"><i class="fa fa-clock-o"></i></p>
                      <p>{{lesson.hour}}</p>
                    </li>
                  </ul>
                  <p class="description">{{lesson.description}}</p>
                </section>{{#js_compare "this.isAttending == true"}}
                <div class="rsvp-button unrsvp js-rsvp-button">unRSVP</div>{{else}}
                <div class="rsvp-button js-rsvp-button">RSVP</div>{{/js_compare}}
                <footer>
                  <p class="ic-close js-close-trigger"><i class="fa fa-2x fa-close"></i></p>
                  <div class="share-wrapper js-share">
                    <p class="ic-share"><i class="fa fa-share-alt"></i></p>
                    <p>Share</p>
                  </div>
                </footer>
              </script>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="framework7.min.js"></script>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="hammer.min.js"></script>
    <script type="text/javascript" src="caravel.min.js"></script>
    <script type="text/javascript" src="rothrock-single-class.js"></script>
  </body>
</html>
