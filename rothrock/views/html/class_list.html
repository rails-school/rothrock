<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>Rails School</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="rothrock.css">
  </head>
  <body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
            <div class="right">
              <a href="settings.html" class="link icon-only">
                <img class="navbar-icon" src="ic_action_overflow.png" />
              </a>
              <!--
                Right link contains only icon - additional "icon-only" class
                Additional "open-panel" class tells app to open panel when we click on this link
              -->
            </div>
          </div>
        </div>
        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, "data-page" contains page name -->
          <div data-page="class-list" class="page">
            <!-- Scrollable page content -->
            <div class="page-content pull-to-refresh-content class-list js-class-list">
              <!-- Default pull to refresh content-->
              <div class="pull-to-refresh-layer">
                <div class="preloader"></div>
                <div class="pull-to-refresh-arrow"></div>
              </div>
              <!-- End of default content -->
              <script id="class-list-template" type="text/template7">
                <div class="list-block cards-list class-list">
                  <ul>
                    {{#each tuples}}
                    <li class="card class-list-card" data-slug="{{lesson.slug}}">
                      <a href="class_details.html" class="item-link">
                        <h1>{{lesson.title}}<h1>
                        <h2>{{teacher.name}}</h2>
                        <p>{{lesson.summary}}</p>
                        <div class="class-list-card-footer">
                          <p>{{lesson.startTime}}</p>
                          <p>{{venue.name}}</p>
                        </div>
                      </a>
                    </li>
                    <hr {{#unless @index}}class="visible"{{/unless}} />
                    {{/each}}
                  </ul>
                </div>
              </script>
            </div>
          </div>
        </div>

        <div class="toolbar class-details">
          <div class="toolbar-inner">
            <a href="#"></a>
            <a href="#" class="js-toggle-attendance">RSVP!</a>
            <a href="#"></a>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="caravel.js"></script>
    <script type="text/javascript" src="md5.min.js"></script>
    <script type="text/javascript" src="rothrock.js"></script>
  </body>
</html>
